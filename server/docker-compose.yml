version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cineflow-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: ${DB_HOST:-162.241.86.188}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-youtigyk_cineflow}
      DB_PASSWORD: ${DB_PASSWORD:-Sun12day46fun}
      DB_NAME: ${DB_NAME:-youtigyk_cineflow}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s


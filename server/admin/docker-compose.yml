version: '3.8'

services:
  admin:
    build:
      context: ..
      dockerfile: admin/Dockerfile
    container_name: cineflow-admin
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      NODE_ENV: production
      ADMIN_PORT: 5001
      DB_HOST: ${DB_HOST:-162.241.86.188}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-youtigyk_cineflow}
      DB_PASSWORD: ${DB_PASSWORD:-Sun12day46fun}
      DB_NAME: ${DB_NAME:-youtigyk_cineflow}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production-min-32-chars}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      ADMIN_CORS_ORIGIN: ${ADMIN_CORS_ORIGIN:-*}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@cineflow.ai}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      SEED_DATABASE: ${SEED_DATABASE:-true}
    env_file:
      - ../.env
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s


  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cineflow-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-youtigyk_cineflow}
      DB_PASSWORD: ${DB_PASSWORD:-Sun12day46fun}
      DB_NAME: ${DB_NAME:-youtigyk_cineflow}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "5000:5000"
    # depends_on:
    #   mysql:
    #     condition: service_healthy
    networks:
      - cineflow-network
    volumes:
      - ./server/dist:/app/server/dist:ro

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=http://localhost/api
    container_name: cineflow-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - cineflow-network


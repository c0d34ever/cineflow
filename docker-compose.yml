  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cineflow-backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-youtigyk_cineflow}
      DB_PASSWORD: ${DB_PASSWORD:-Sun12day46fun}
      DB_NAME: ${DB_NAME:-youtigyk_cineflow}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-AIzaSyA5W1AaxVAyCgEjvs3_Ai3mrg31FZllhPI}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production-min-32-chars}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000,http://localhost:80,http://209.182.232.185:8081,https://209.182.232.185:8081,http://youtilitybox.com,https://youtilitybox.com,http://www.youtilitybox.com,https://www.youtilitybox.com,https://cineflow.youtilitybox.com,http://cineflow.youtilitybox.com}
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/server/uploads
    networks:
      - cineflow-network

  admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cineflow-admin
    restart: unless-stopped
    command: ["node", "dist/admin/index.js"]
    working_dir: /app/server
    environment:
      NODE_ENV: production
      ADMIN_PORT: 5001
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-youtigyk_cineflow}
      DB_PASSWORD: ${DB_PASSWORD:-Sun12day46fun}
      DB_NAME: ${DB_NAME:-youtigyk_cineflow}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production-min-32-chars}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      ADMIN_CORS_ORIGIN: ${ADMIN_CORS_ORIGIN:-http://localhost:3000,http://localhost:80,http://209.182.232.185:8081,https://209.182.232.185:8081,http://youtilitybox.com,https://youtilitybox.com,http://www.youtilitybox.com,https://www.youtilitybox.com,https://cineflow.youtilitybox.com,http://cineflow.youtilitybox.com}
    ports:
      - "5001:5001"
    networks:
      - cineflow-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=https://cineflow.youtilitybox.com/api
        - VITE_ADMIN_API_URL=https://cineflow.youtilitybox.com/admin-api
    container_name: cineflow-frontend
    restart: unless-stopped
    ports:
      - "8081:80"
    depends_on:
      backend:
        condition: service_healthy
      admin:
        condition: service_started
    networks:
      - cineflow-network

# volumes:
